language: cpp
compiler: gcc


notifications:
  email: false

addons:
  apt:
    sources:
      - sourceline: ppa:beineri/opt-qt-5.10.1-trusty
    packages:
      - realpath
      - git
      - wget
      - cmake
      - desktop-file-utils
      - librsvg2-bin
      - libcairo2-dev
      - libglib2.0-dev
      - libarchive-dev
      - libfuse-dev
      - liblzma-dev
      - qt510base
      - qt510xmlpatterns
      - qt510x11extras
      - qt510svg
env:
  - QT5_INSTALL_PREFIX=/opt/qt510 LIBAPPIMAGE_INSTALL_PREFIX=/tmp/libappimage_prefix PROJECT_BUILD_DIR=/tmp/build


install: .travis/install_libappimage_from_sources.sh
script:
  - /opt/qt510/bin/qt510-env.sh
  - export SOURCES_DIR=${PWD}
  - mkdir -p ${PROJECT_BUILD_DIR}
  - cd ${PROJECT_BUILD_DIR}; ${SOURCES_DIR}/.travis/build_appimage.sh

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: ${PROJECT_BUILD_DIR}/Appimage_User_Tool*.AppImage
  skip_cleanup: true
  prerelease: true
  overwrite: true
  on:
    repo: azubieta/appimage-user-tools
    branch: master
    tags: true
